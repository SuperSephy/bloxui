<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../dist/css/bloxui.css">
</head>
<body>

	<div class="container">
		<h1>Buttons</h1>
		<pre>Basic buttons</pre>
		<h2>Default:</h2>

		<div am-Button="primary"><span am-Icon="glyph" class="cloud"></span></div>
		<div class="btn btn-primary"><span am-Icon="glyph" class="cloud"></span></div>
		
		<div am-Button="info"><span am-Icon="glyph" class="cloud"></span></div>
		<div class="btn btn-info"><span am-Icon="glyph" class="cloud"></span></div>
		
		<div am-Button="success"><span am-Icon="glyph" class="cloud"></span></div>
		<div class="btn btn-success"><span am-Icon="glyph" class="cloud"></span></div>
		
		<div am-Button="warning"><span am-Icon="glyph" class="cloud"></span></div>
		<div class="btn btn-warning"><span am-Icon="glyph" class="cloud"></span></div>
		
		<div am-Button="danger"><span am-Icon="glyph" class="cloud"></span></div>
		<div class="btn btn-danger"><span am-Icon="glyph" class="cloud"></span></div>

		<div am-Button="help"><span am-Icon="glyph extra-large" class="question-sign"></span></div>

		<h2>With Forms</h2>

		<form class="form-inline">
			<div class="form-group">
				<label for="exampleInputName2">Name</label>
				<input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
			</div>
			<div class="form-group">
				<label for="exampleInputEmail2">Email</label>
				<input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
			</div>
			<button type="submit" class="btn btn-default">Send invitation</button>
		</form>

		<h3>Inline</h3>

		<form class="form-inline">
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
		    <div class="input-group">
		      <div class="input-group-addon">$</div>
		      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
		      <div class="input-group-addon">.00</div>
		    </div>
		  </div>
		  <button type="submit" class="btn btn-primary">Transfer cash</button>
		</form>

		<h3>Search</h3>
		<div am-Form="inline" class="search form-inline">
			<div class="form-group">
				<input type="search" class="form-control col-xs-8" placeholder="Search"/><div am-Button="default search"><span am-Icon="glyph" class="search"></span></div>
			</div>
		</div>


	</div>


	<script src="../dist/js/bloxui.js" type="text/javascript"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../dist/css/bloxui.min.css">
</head>
<body>

	<div class="container">
		<h1>Search Fields</h1>
		<pre>Basic search fields</pre>
		<h2>Default:</h2>

		<div am-Form="inline" class="search form-inline">
			<div class="form-group">
				<input type="search" class="form-control col-xs-8" placeholder="Search"/><div am-Button="default search"><span am-Icon="glyph" class="search"></span></div>
			</div>
		</div>

		<div am-Form="inline" class="search form-inline">
			<div class="form-group">
				<input type="search" class="form-control col-xs-8" placeholder="Search"/><div am-Button="default search"><span am-Icon="glyph" class="map-marker"></span></div>
			</div>
		</div>

		<h2>Right-aligned with other elements in a NavBar</h2>
		<div am-Navbar="page" am-clear>
			<div am-Position="right" class="navigation">
				<div am-Form="inline" class="search form-inline pull-right">
					<div class="form-group">
						<input type="search" class="form-control col-xs-8" placeholder="Search"/><div am-Button="default search"><span am-Icon="glyph" class="search"></span></div>
					</div>
					<!-- <div am-Button="help"><span am-Icon="glyph extra-large" class="question-sign"></span></div> -->
				</div>
			</div>
			<div>Additional </div>
		</div>

		<h2>Bootstrap</h2>
		<h3>Basics</h3>

		<div class="input-group">
		  <span class="input-group-addon" id="basic-addon1">@</span>
		  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
		</div>
		<br>

		<div class="input-group">
		  <input type="text" class="form-control" placeholder="Recipient's username" aria-describedby="basic-addon2">
		  <span class="input-group-addon" id="basic-addon2">@example.com</span>
		</div>
		<br>

		<div class="input-group">
		  <span class="input-group-addon">$</span>
		  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
		  <span class="input-group-addon">.00</span>
		</div>

		<h3>Sizes</h3>
		<div class="input-group input-group-lg">
		  <span class="input-group-addon" id="sizing-addon1">@</span>
		  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
		</div>
		<br>

		<div class="input-group">
		  <span class="input-group-addon" id="sizing-addon2">@</span>
		  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
		</div>
		<br>

		<div class="input-group input-group-sm">
		  <span class="input-group-addon" id="sizing-addon3">@</span>
		  <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon3">
		</div>
		
	</div>


	<script src="../dist/js/bloxui.min.js" type="text/javascript"></script>
</body>
</html>
